  info_corr:
    - The dashed white line shows the correlation between the data of the two axes. The value "r" describes the strength of the correlation, while a p-value of more than 0.05 means that the correlation is not significant.
    - Die gestrichelte weiße Linie zeigt die Korrelation zwischen den Daten der beiden Achsen. Der Wert "r" beschreibt die Stärke der Korrelation, während ein p-Wert von mehr als 0,05 bedeutet, dass die Korrelation nicht signifikant ist.
    - La ligne blanche en pointillés montre la corrélation entre les données des deux axes. La valeur "r" décrit la force de la corrélation, tandis qu\'une valeur de p supérieure à 0,05 signifie que la corrélation n\'est pas significative.
    - La linea bianca tratteggiata mostra la correlazione tra i dati dei due assi. Il valore "r" descrive l\'intensità della correlazione, mentre un valore p superiore a 0,05 indica che la correlazione non è significativa.
    
