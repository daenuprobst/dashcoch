i18n:
  title:
    - COVID-19 Information for Switzerland
    - COVID-19 Informationen Schweiz
    - Informations COVID-19 Suisse
  description:
    - Latest updates of COVID-19 development in Switzerland
    - Neuste Entwicklungen der COVID-19 Pandemie in der Schweiz
    - Dernières mises à jour sur la pandémie de COVID-19 en Suisse
  important:
    - "During this pandemic, I watched with concern how officials and politicians ignore and brush aside science and scientists. However, what caused me to write this message were recent statements by politicians across the political spectrum and exponents of economic interest groups that scientists (members of the Covid-19-Task Force) should not voice the scientific position publicly.\n\nAs a scientist myself and as this website, its content, as well as the internet and the device you use to access it, are the products of science, I think it is appropriate to use it to convey this message: **Listen to science.**\n\n You may now ask, 'which science'? Given the platform the media has given to some fringe 'scientific' opinions that are often pure speculation, this question is understandable. However, what is communicated by the members of the Task Force is the current scientific consensus that is backed up by the vast majority of international scientists and experts. It is important to remember that science is a self-correcting process and that this consensus may change with time. However, it has, given all available information, the highest probability to be the truth. And keep in mind that in science, in contrast to politics, finding the truth usually starts careers and doesn't end them."
    - "Während dieser Pandemie beobachtete ich besorgt, wie Beamte und PolitikerInnen Wissenschaft und WissenschaftlerInnen ignorierten und beiseite schoben. Was mich jedoch veranlasste diese Nachricht zu schreiben, waren die jüngsten Aussagen von PolitikernInnen aus dem gesamten politischen Spektrum sowie VertreterInnen wirtschaftlicher Interessengruppen, dass WissenschaftlerInnen (Mitglieder der Covid-19-Task Force) die wissenschaftliche Position nicht öffentlich vertreten sollen.\n\n Als Wissenschaftler, und da diese Website, deren Inhalt, sowie das Internet und das Gerät mit dem du darauf zugreifst Produkte der Wissenschaft sind, halte ich es für angebracht die Website zu verwenden um diese Nachricht zu vermitteln: **Höre auf die Wissenschaft.**\n\n Du kannst jetzt fragen, welche Wissenschaft? Angesichts der Plattform, welche die Medien einigen 'wissenschaftlichen' Randmeinungen gegeben haben, die oft reine Spekulation sind, ist diese Frage verständlich. Aber: Die Informationen welche die Mitglieder der Task Force vermitteln sind der aktuelle wissenschaftliche Konsens, der von der überwiegenden Mehrheit der internationalen WissenschaftlerInnen und ExpertInnen unterstützt wird. Es ist wichtig, sich daran zu erinnern, dass Wissenschaft ein selbstkorrigierender Prozess ist und dass sich der wissenschaftliche Konsens mit der Zeit ändern kann. Aufgrund allen verfügbaren Informationen hat dieser Konsens jedoch die höchste Wahrscheinlichkeit, der Wahrheit, also den Naturgesetzen, zu entsprechen. Und denke daran, dass das Finden der Wahrheit in der Wissenschaft oft Karrieren startet, während es diese in der Politik eher beendet."
    - "Durant cette pandémie, j'ai observé avec inquiétude comment les fonctionnaires et les politiciens pouvaient ignorer et mettre de côté tant la science que les scientifiques. Ce qui m'a pourtant poussé à écrire ce message, ce sont les récentes déclarations de politiciens de tous les horizons politique et de représentants de groupes d'intérêt économique. Selon ces déclarations, des scientifiques (les membres de la Task Force Covid-19) ne devraient pas exprimer publiquement la position scientifique.\n\nÉtant un scientifique moi-même, et étant donné que ce site Web, son contenu, ainsi qu'Internet et l'appareil que vous utilisez pour y accéder sont des produits de la science, je pense qu'il est approprié d’utiliser le présent canal pour transmettre ce message: **Écoutez la science**.\n\nMais vous pouvez peut être vous demander : «Quelle science?» Compte tenu de la visibilité que les médias ont donné à certaines opinions «scientifiques» minoritaires, qui ne sont souvent que pure spéculation, cette question est compréhensible. Cependant, ce qui est communiqué par les membres de la Task Force constitue le consensus scientifique actuel, lequel est soutenu par la vaste majorité des scientifiques et experts internationaux. Il est important de se rappeler que la science est un processus auto-correctif et que ce consensus peut évoluer avec le temps. Pourtant, compte tenu de toutes les informations disponibles, c’est celui-ci qui a la probabilité la plus élevée de représenter fidèlement la vérité et les lois naturelles.\n\nEt gardez à l'esprit qu'en science, et c’est ce qui la distingue de la politique, trouver la vérité permet généralement de débuter une carrière plutôt que d’y mettre un terme."
  info:
    - "[Contact me on Twitter](https://twitter.com/skepteis). This website ist open and free of charge, but please consider [donating to the Glückskette](https://www.glueckskette.ch/).
      The data sources can be found [here](https://github.com/openZH/covid_19/tree/master/fallzahlen_kanton_total_csv), an aggregation of the different files provided by openZH [here](https://github.com/daenuprobst/covid19-cases-switzerland), and alternatively as an [Excel file](https://github.com/daenuprobst/covid19-cases-switzerland/blob/master/covid_19_data_switzerland.xlsx?raw=true).
      Page views are counted by privacy-focused [Simple Analytics](https://simpleanalytics.com?ref=corona-data.ch), the data can be viewed [here](https://simpleanalytics.com/corona-data.ch?ref=corona-data.ch)."
    - "[Kontaktiere mich auf Twitter] (https://twitter.com/skepteis). Dieser Service ist frei verfügbar, aber bitte erwägen sie [eine Spende an die Glückskette](https://www.glueckskette.ch/).
      Die Datenquellen finden Sie [hier](https://github.com/openZH/covid_19/tree/master/fallzahlen_kanton_total_csv), eine Zusammenfassung der verschiedenen von openZH bereitgestellten Dateien [hier](https://github.com/daenuprobst/covid19-case-switzerland) und alternativ als [Excel-Datei](https://github.com/daenuprobst/covid19-cases-switzerland/blob/master/covid_19_data_switzerland.xlsx?raw=true).
      Seitenaufrufe werden durch die datenschutzorientierten [Simple Analytics] (https://simpleanalytics.com?ref=corona-data.ch) gezählt. Die Daten können [hier](https://simpleanalytics.com/corona-data.ch?ref=corona-data.ch) angezeigt werden."
    - "[Contactez-moi sur Twitter](https://twitter.com/skepteis). Ce site est ouvert et gratuit, mais vous pouvez faire [un don à la Chaîne du Bonheur](https://www.bonheur.ch/)
      Vous pouvez trouver les sources de données [ici](https://github.com/openZH/covid_19/tree/master/fallzahlen_kanton_total_csv), un résumé des différents fichiers fournis par openZH [ici](https://github.com/daenuprobst/covid19-case-switzerland) et alternativement sous forme de [fichier Excel](https://github.com/daenuprobst/covid19-cases-switzerland/blob/master/covid_19_data_switzerland.xlsx?raw=true).
      Les pages vues sont comptabilisées par le [Simple Analytics orienté vers la confidentialité](https://simpleanalytics.com?ref=corona-data.ch). Les données peuvent être consultées [ici](https://simpleanalytics.com/corona-data.ch?ref=corona-data.ch)."
  more_info:
    - "More scientific information on the pandemic can be found here: [ZHAW COVID-19 Social Monitor](https://www.zhaw.ch/de/sml/institute-zentren/wig/projekte/covid-19-social-monitor/), [Recent scientific articles curated by the University Hospital Bern](https://www.update-covid.ch)"
    - "Weitere wissenschaftliche Informationen zur Pandemie finden Sie hier: [ZHAW COVID-19 Social Monitor](https://www.zhaw.ch/de/sml/institute-zentren/wig/projekte/covid-19-social-monitor/), [Aktuelle wissenschaftliche Artikel des Universitätsklinikums Bern](https://www.update-covid.ch)"
