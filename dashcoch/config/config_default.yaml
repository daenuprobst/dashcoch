  info_main:
    - Please be aware that the shaded lines are based on data that has not yet been completely updated and so may be misleading.
    - Bitte beachten Sie, dass die Abflachung der Kurven irreführend sein kann, da die heutigen Daten noch nicht vollständig aktualisiert sind.
    - Veuillez noter que les lignes en ombrées sont basées sur des données qui n'ont pas encore été complètement mises à jour et peuvent donc être trompeuses.
    - Si noti che le linee ombreggiate si basano su dati che non sono stati ancora completamente aggiornati e quindi potrebbero essere fuorvianti.
  info_log_log_main:
    - This plot shows the development of new cases based on total cases. The daily new cases are shown as the yellow line, however, they vary strongly between days. To show a smoother development, the green line shows the total number of cases during a week to each day.
    - Dieses Diagramm zeigt die Entwicklung neuer Fälle basierend auf der Gesamtzahl der Fälle. Die täglichen Neuerkrankungen werden als gelbe Linie angezeigt, variieren jedoch stark zwischen den Tagen. Um eine geglättete Entwicklung zu zeigen, zeigt die grüne Linie die Gesamtzahl der Fälle während einer Woche bis zu jedem Tag.
    - Ce graphique montre l'évolution de nouveaux cas sur la base du nombre total de cas. Les nouveaux cas quotidiens sont représentés par la ligne jaune, mais ils varient fortement d'un jour à l'autre. Pour montrer un développement plus fluide, la ligne verte indique le nombre total de cas pendant une semaine à chaque jour.
    - Questo diagramma mostra lo sviluppo di nuovi casi basati sul totale dei casi. I nuovi casi quotidiani sono indicati come una linea gialla, tuttavia variano notevolmente tra i giorni. Per mostrare uno sviluppo più fluido, la linea verde mostra il numero totale di casi durante una settimana per ogni giorno.
  info_age_distribution:
    - The data shown here is from a different data source and might be slightly different. Differences arise from different publishing days.
    - Die hier gezeigten Daten stammen aus einer anderen Datenquelle und können geringfügig abweichen. Unterschiede ergeben sich aus unterschiedlichen Veröffentlichungstagen.
    - Les données présentées ici proviennent d'une source de données différente et peuvent être légèrement différentes. Les différences découlent des différents jours de publication.
    - I dati mostrati qui provengono da un'origine dati diversa e potrebbero essere leggermente diversi. Le differenze derivano da diversi giorni di pubblicazione.
